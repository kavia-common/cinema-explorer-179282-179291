<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="480" viewBox="0 0 640 480" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Abstract phone illustration">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F5F3FF" stop-opacity="1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background blobs -->
  <circle cx="520" cy="120" r="100" fill="url(#grad)" opacity="0.25"/>
  <circle cx="100" cy="360" r="140" fill="url(#grad)" opacity="0.2"/>

  <!-- Phone body -->
  <g filter="url(#shadow)" transform="translate(200,60)">
    <rect x="0" y="0" rx="32" ry="32" width="240" height="360" fill="#1F2937"/>
    <rect x="10" y="10" rx="26" ry="26" width="220" height="340" fill="url(#screen)"/>
    <!-- Notch / speaker -->
    <rect x="96" y="18" width="48" height="6" rx="3" fill="#D1D5DB"/>
    <!-- Camera dot -->
    <circle cx="170" cy="21" r="3" fill="#9CA3AF"/>
  </g>

  <!-- Decorative film reel -->
  <g transform="translate(110,120)">
    <circle cx="0" cy="0" r="36" fill="#8B5CF6" opacity="0.15"/>
    <circle cx="0" cy="0" r="24" fill="#8B5CF6" opacity="0.25"/>
    <circle cx="0" cy="0" r="12" fill="#8B5CF6"/>
    <circle cx="-18" cy="0" r="3" fill="#FFFFFF"/>
    <circle cx="18" cy="0" r="3" fill="#FFFFFF"/>
    <circle cx="0" cy="-18" r="3" fill="#FFFFFF"/>
    <circle cx="0" cy="18" r="3" fill="#FFFFFF"/>
  </g>

  <!-- Play button -->
  <g transform="translate(520,340)">
    <circle cx="0" cy="0" r="32" fill="#8B5CF6" opacity="0.85"/>
    <polygon points="-6,-10 14,0 -6,10" fill="#FFFFFF"/>
  </g>
</svg>
