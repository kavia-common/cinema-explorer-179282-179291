<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Movie AI phone illustration</title>
  <desc id="desc">A stylized smartphone with film reel and clapperboard accents in purple gradient tones.</desc>
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#8B5CF6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background blob -->
  <ellipse cx="560" cy="360" rx="180" ry="140" fill="#EDE9FE"/>
  <ellipse cx="260" cy="520" rx="220" ry="160" fill="#DDD6FE" opacity="0.7"/>

  <!-- Phone body -->
  <g filter="url(#shadow)">
    <rect x="230" y="140" rx="40" ry="40" width="320" height="520" fill="white" stroke="#A78BFA" stroke-width="4"/>
    <rect x="260" y="200" rx="20" ry="20" width="260" height="400" fill="url(#grad1)"/>
    <circle cx="390" cy="176" r="8" fill="#9CA3AF"/>
  </g>

  <!-- Film reel -->
  <g transform="translate(530, 210) rotate(18)">
    <circle cx="0" cy="0" r="80" fill="#C4B5FD" stroke="#8B5CF6" stroke-width="4"/>
    <circle cx="0" cy="0" r="18" fill="white" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="-45" cy="-45" r="10" fill="white" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="45" cy="-45" r="10" fill="white" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="-45" cy="45" r="10" fill="white" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="45" cy="45" r="10" fill="white" stroke="#8B5CF6" stroke-width="3"/>
  </g>

  <!-- Clapperboard -->
  <g transform="translate(520, 480) rotate(-10)">
    <rect x="-90" y="-40" width="180" height="100" rx="12" fill="#8B5CF6" opacity="0.95"/>
    <path d="M-100 -60 L100 -60 L80 -40 L-120 -40 Z" fill="#A78BFA"/>
    <g fill="white">
      <rect x="-70" y="-52" width="28" height="12" transform="rotate(-10)"/>
      <rect x="-30" y="-52" width="28" height="12" transform="rotate(-10)"/>
      <rect x="10" y="-52" width="28" height="12" transform="rotate(-10)"/>
      <rect x="50" y="-52" width="28" height="12" transform="rotate(-10)"/>
    </g>
  </g>

  <!-- Play button on phone screen -->
  <g transform="translate(390, 400)">
    <circle cx="0" cy="0" r="56" fill="white" opacity="0.9"/>
    <polygon points="-12,-20 28,0 -12,20" fill="#8B5CF6"/>
  </g>
</svg>
